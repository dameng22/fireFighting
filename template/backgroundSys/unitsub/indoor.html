		<div class="network_alert_head border_radius_top_4">
			<i class="ico_sprite ico_back" ng-click="alert_cancel()"></i>
			<span class="btn_size btn_blue btn_light_blue" ng-click="cancel_btn()" ng-if="add_now">取消</span>
			<span class="btn_size btn_blue btn_light_blue" ng-click="save_data_btn()">保存修改</span>
			<span class="btn_size btn_blue btn_light_blue" ng-click="add_data_btn()" ng-if="!add_now&&bigTotalItems">新增一页</span>
			<span class="btn_size btn_blue btn_light_blue" ng-click="delete_data_btn()" ng-if="!add_now&&bigTotalItems">删除此页</span>
			<ul uib-pagination total-items="bigTotalItems" ng-model="currentPage" max-size="3" items-per-page="1" class="pagination-sm list_pagination" boundary-link-numbers="true" rotate="true" ng-click="get_list(currentPage)" ng-show="!add_now&&bigTotalItems"></ul>
		</div>
		<div class="network_alert_title" style="height: 20px;"></div>
		<!--室内消防栓信息-->
		<div class="network_alert_content">
			<!--建筑物室内-->
			<table style="width: 100%" ng-repeat="l in info">
				<tr>
					<td class="tb_head">单位编码：</td>
					<td><input type="text" class="input_text input_disabled" ng-model="unit.code" ng-disabled="true"/></td>
					<td class="tb_head">单位名称：</td>
					<td><input type="text" class="input_text input_disabled" ng-model="unit.name" ng-disabled="true"/></td>
				</tr>
				<tr>
					<td class="tb_head"><span>*</span>建筑物编号：</td>
					<td>
						<select class="select_text" title=""
                                ng-options="building.id as building.code for building in buildings"
                                ng-change="select_build()"
                                ng-model="l.code">
                       </select>
					</td>
					<td class="tb_head"><span>*</span>建筑物名称：</td>
					<td><input type="text" class="input_text input_disabled" ng-model="l.name" ng-disabled="true"/></td>
				</tr>
				<tr>
					<td class="tb_head">室内消火栓管网形式：</td>
					<td><input type="text" class="input_text" ng-model="l.networkForm" /></td>
					<td class="tb_head">室内消火栓管网管径（mm）：</td>
					<td><input type="number" class="input_text" ng-model="l.pipeDiameter" /></td>
				</tr>
				<tr>
					<td class="tb_head">屋顶水箱容量（m³）：</td>
					<td><input type="number" class="input_text" ng-model="l.poolBoxCapacity" /></td>
					<td class="tb_head">室内消火栓数量：</td>
					<td><input type="number" class="input_text" ng-model="l.hydrantCount" /></td>
				</tr>
				<tr>
					<td class="tb_head">消防泵房设置位置：</td>
					<td><input type="text" class="input_text" ng-model="l.pumpPosition" /></td>
					<td class="tb_head">消防泵数量：</td>
					<td><input type="number" class="input_text" ng-model="l.pumpCount" /></td>
				</tr>
				<tr>
					<td class="tb_head">消防泵流量（l/s）：</td>
					<td><input type="number" class="input_text" ng-model="l.pumpFlow" /></td>
					<td class="tb_head">消防泵扬程（m）：</td>
					<td><input type="number" class="input_text" ng-model="l.pumpLift" /></td>
				</tr>
				<tr>
					<td class="tb_head">水泵接合器数量：</td>
					<td><input type="number" class="input_text" ng-model="l.adapterCount" /></td>
					<td class="tb_head">水泵接合器位置：</td>
					<td><input type="text" class="input_text" ng-model="l.adapterPosition" /></td>
				</tr>
				<tr>
					<td class="tb_head">竖管管径（mm）：</td>
					<td><input type="number" class="input_text" ng-model="l.standpipeDiameter" /></td>
					<td class="tb_head">稳压泵数量：</td>
					<td><input type="number" class="input_text" ng-model="l.pressurePumpCount" /></td>
				</tr>
				<tr>
					<td class="tb_head">稳压泵流量（l/s）：</td>
					<td><input type="number" class="input_text" ng-model="l.pressurePumpFlow" /></td>
					<td class="tb_head">稳压泵扬程（m）：</td>
					<td><input type="number" class="input_text" ng-model="l.pressurePumpLift" /></td>
				</tr>
				<tr>
					<td class="tb_head">气压罐容量（m³）：</td>
					<td><input type="number" class="input_text" ng-model="l.pressureTank" /></td>
					<td class="tb_head">消防水喉数量：</td>
					<td><input type="number" class="input_text" ng-model="l.fireHoseCount" /></td>
				</tr>
			</table>
		</div>
